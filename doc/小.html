<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#ec7f13",
              "background-light": "#f8f7f6",
              "background-dark": "#221910",
            },
            fontFamily: {
              "display": ["Space Grotesk"]
            },
            borderRadius: {
              "DEFAULT": "0.25rem",
              "lg": "0.5rem",
              "xl": "0.75rem",
              "full": "9999px"
            },
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="flex items-center justify-center min-h-screen">
<div class="bg-background-light dark:bg-background-dark p-4 rounded-lg w-80 h-80 shadow-lg flex flex-col justify-between" style="background-image: url('data:image/svg+xml;charset=utf-8,&lt;svg xmlns=\'http://www.w3.org/2000/svg\' width=\'10\' height=\'10\'&gt;&lt;rect width=\'10\' height=\'10\' fill=\'none\'/&gt;&lt;rect x=\'5\' y=\'5\' width=\'1\' height=\'1\' fill=\'rgba(236, 127, 19, 0.2)\'/&gt;&lt;/svg&gt;');">
<div class="flex flex-col items-center">
<div class="w-full flex justify-between items-center mb-4">
<span class="text-primary text-sm font-bold">Today</span>
<span class="material-symbols-outlined text-primary"> more_horiz </span>
</div>
<p class="text-gray-800 dark:text-gray-200 text-6xl font-bold">24</p>
<p class="text-primary text-lg font-medium">Jan</p>
</div>
<div class="text-center">
<p class="text-gray-800 dark:text-gray-200 text-base leading-relaxed mb-2">The only way to do great work is to love what you do.</p>
<p class="text-primary text-sm font-light">Steve Jobs</p>
</div>
</div>
</div>

</body></html>
